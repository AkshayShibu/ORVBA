{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="square" style="--i:5;"></div>
            
            <div class="container">
                <div class="form">
                    <h2>Set New Password</h2>
                    
                    {% if validlink %}
                        <p>Please enter your new password twice.</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="inputBx">
                                <input type="password" name="new_password1" required>
                                <i class="fas fa-lock"></i>
                                <span>New Password</span>
                            </div>
                            <div class="inputBx">
                                <input type="password" name="new_password2" required>
                                <i class="fas fa-lock"></i>
                                <span>Confirm Password</span>
                            </div>
                            <div class="inputBx">
                                <input type="submit" value="Change Password">
                            </div>
                        </form>
                    {% else %}
                        <p>The password reset link was invalid, possibly because it has already been used.</p>
                        <div class="inputBx btn-container">
                            <a href="{% url 'password_reset' %}"><button>Request New Reset</button></a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
